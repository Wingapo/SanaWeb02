<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="bg-image"></div>
<div class="centered">
    <div class="container">
        <form>
            <h1>Sign Up Today</h1>
            <p>The first 10 days are absolutely FREE!</p>
            <div class="input">
                <label for="name">What's your name?<b>*</b></label><br>
                <input type="text" id="name" placeholder="Your name">
            </div>
            <div class="input">
                <label for="email">Where we can email you?<b>*</b></label><br>
                <input type="email" id="email" placeholder="hello@yourrock.com">
            </div>
            <div class="input">
                <label for="password">Pick a password:<b>*</b></label><br>
                <input type="password" id="password" placeholder="Make it a good one!">
            </div>
            <div class="input">
                <input type="checkbox" id="show-pass">
                <label for="show-pass">Show password</label>
            </div>
            <div class="submit">
                <input type="submit" value="Sing up" id="button">
                <div>
                    Have an account?
                    <a href="#">Log in here</a>
                </div>
            </div>
        </form>
        <img src="photo.jpg" alt="img">
    </div>
</div>
</body>
</html>
